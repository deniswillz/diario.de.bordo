<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Diário de Bordo - Agrosystem</title>
    <meta name="description" content="Faça login para acessar o sistema de Diário de Bordo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login Page Specific Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 50%, var(--primary-light) 100%);
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            padding: 32px 24px;
            text-align: center;
        }

        .login-logo {
            height: 48px;
            margin-bottom: 16px;
        }

        .login-header h1 {
            color: var(--white);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-top: 8px;
        }

        .login-body {
            padding: 32px 24px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .login-form input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(1, 126, 85, 0.1);
        }

        .login-form .btn-login {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-form .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-form .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            background: var(--danger-light);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: var(--radius);
            font-size: 0.875rem;
            margin-bottom: 20px;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            padding: 20px 24px;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-100);
        }

        .login-footer p {
            color: var(--gray-500);
            font-size: 0.75rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="https://static.wixstatic.com/media/4f1b82_35d422e5326947908f32849f5e4d3fef~mv2.png/v1/crop/x_8,y_0,w_1150,h_345/fill/w_204,h_52,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Marca_Agrosystem_marca_principal_branco.png"
                    alt="Agrosystem" class="login-logo">
                <h1>Diário de Bordo</h1>
                <p>Sistema de controle de Notas e Ordens</p>
            </div>

            <div class="login-body">
                <div class="login-error" id="loginError">
                    Usuário ou senha inválidos. Por favor, tente novamente.
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" placeholder="Seu nome de usuário" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn-login" id="btnLogin">
                        <span class="btn-text">Entrar</span>
                        <div class="spinner"></div>
                    </button>
                </form>
            </div>

            <div class="login-footer">
                <p>© 2026 Agrosystem. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const btnLogin = document.getElementById('btnLogin');

        // Check if already logged in
        (async () => {
            const user = await getCurrentUser();
            if (user) {
                window.location.href = 'LOGBOOK.html';
            }
        })();

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Show loading
            btnLogin.classList.add('loading');
            btnLogin.disabled = true;
            loginError.classList.remove('show');

            try {
                await signInWithUsername(username, password);
                window.location.href = 'LOGBOOK.html';
            } catch (error) {
                console.error('Login error:', error);
                loginError.textContent = error.message || 'Usuário ou senha inválidos. Por favor, tente novamente.';
                loginError.classList.add('show');
            } finally {
                btnLogin.classList.remove('loading');
                btnLogin.disabled = false;
            }
        });
    </script>
</body>

</html>
